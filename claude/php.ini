; PHP Configuration for GIF Transformation App

[PHP]
; Display errors during development (set to 0 in production)
display_errors = Off
log_errors = On
error_log = /var/log/apache2/php_errors.log

; File upload settings
upload_max_filesize = 100M
post_max_size = 100M
file_uploads = On
upload_tmp_dir = /tmp

; Session settings
session.save_path = /tmp/php_sessions
session.gc_maxlifetime = 3600
session.cookie_httponly = On
session.cookie_secure = Off ; Set to On if using HTTPS
session.cookie_samesite = Lax

; Execution settings
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; ImageMagick/Imagick settings
; Imagick timeout (in seconds)
imagick.max_threads = 4

; Security settings
disable_functions = exec, passthru, system, proc_open, popen, curl_exec, curl_multi_exec, parse_ini_file, show_source
; NOTE: We need exec/shell_exec for ImageMagick, so adjust disable_functions appropriately
; Comment out exec/shell_exec below if you need them for ImageMagick

; Timezone
date.timezone = UTC

; JSON settings
json.decode_error_handling = 2

; Output buffering
output_buffering = On
output_buffering_size = 4096

; ModSecurity settings (if installed)
; modsecurity.rules_file = /path/to/rules
