<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Transformer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .preview-section {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-zone {
            border: 2px dashed #4a5568;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-zone input {
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }

        .gif-info {
            margin-top: 10px;
            font-size: 14px;
            color: #a0aec0;
        }

        .controls-section {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            color: #a0aec0;
        }

        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .control-row label {
            display: flex;
            flex-direction: column;
            flex: 1;
            font-size: 12px;
            color: #a0aec0;
        }

        input[type="number"], input[type="text"] {
            background: #0f3460;
            border: 1px solid #4a5568;
            border-radius: 4px;
            padding: 8px;
            color: #fff;
            width: 100%;
            margin-top: 4px;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 4px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #4a5568;
        }

        .btn-secondary:hover {
            background: #5a6577;
        }

        .btn-success {
            background: #48bb78;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .flip-buttons {
            display: flex;
            gap: 10px;
        }

        .flip-buttons .btn {
            flex: 1;
        }

        .gallery-section {
            margin-top: 30px;
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
        }

        .gallery-section h2 {
            margin-bottom: 15px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            background: #0f3460;
            border-radius: 8px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .gallery-item-info {
            padding: 8px;
            font-size: 12px;
            color: #a0aec0;
            word-break: break-all;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #4a5568;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #fc8181;
            text-align: center;
            padding: 10px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-row input[type="checkbox"] {
            width: auto;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GIF Transformer</h1>

        <div class="main-content">
            <div class="preview-section">
                <div class="upload-zone" id="uploadZone">
                    <input type="file" id="fileInput" accept="image/gif">
                    <p>Drop a GIF here or click to upload</p>
                </div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>
                <img class="preview-image" id="preview" style="display: none;">
                <div class="gif-info" id="gifInfo"></div>
                <div class="error" id="error"></div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <h3>Resize</h3>
                    <div class="control-row">
                        <label>
                            Width
                            <input type="number" id="resizeWidth" min="1" max="2000" value="320">
                        </label>
                        <label>
                            Height
                            <input type="number" id="resizeHeight" min="1" max="2000" value="240">
                        </label>
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox" id="keepAspectRatio" checked>
                        <label for="keepAspectRatio">Keep aspect ratio</label>
                    </div>
                    <button class="btn" id="resizeBtn" disabled>Resize</button>
                </div>

                <div class="control-group">
                    <h3>Crop</h3>
                    <div class="control-row">
                        <label>
                            X
                            <input type="number" id="cropX" min="0" value="0">
                        </label>
                        <label>
                            Y
                            <input type="number" id="cropY" min="0" value="0">
                        </label>
                    </div>
                    <div class="control-row">
                        <label>
                            Width
                            <input type="number" id="cropWidth" min="1" value="100">
                        </label>
                        <label>
                            Height
                            <input type="number" id="cropHeight" min="1" value="100">
                        </label>
                    </div>
                    <button class="btn" id="cropBtn" disabled>Crop</button>
                </div>

                <div class="control-group">
                    <h3>Rotate</h3>
                    <div class="control-row">
                        <label>
                            Degrees
                            <input type="range" id="rotateDegrees" min="0" max="360" value="90">
                        </label>
                    </div>
                    <div id="rotateValue" style="text-align: center; margin-bottom: 10px;">90°</div>
                    <button class="btn" id="rotateBtn" disabled>Rotate</button>
                </div>

                <div class="control-group">
                    <h3>Flip</h3>
                    <div class="flip-buttons">
                        <button class="btn btn-secondary" id="flipHBtn" disabled>Horizontal</button>
                        <button class="btn btn-secondary" id="flipVBtn" disabled>Vertical</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Save to S3</h3>
                    <div class="control-row">
                        <label>
                            Filename
                            <input type="text" id="saveFilename" placeholder="my-gif.gif">
                        </label>
                    </div>
                    <button class="btn btn-success" id="saveBtn" disabled>Save</button>
                </div>
            </div>
        </div>

        <div class="gallery-section">
            <h2>Saved GIFs</h2>
            <div class="gallery-grid" id="gallery"></div>
        </div>
    </div>

    <script>
        let currentFile = null;

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const gifInfo = document.getElementById('gifInfo');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const gallery = document.getElementById('gallery');

        const buttons = {
            resize: document.getElementById('resizeBtn'),
            crop: document.getElementById('cropBtn'),
            rotate: document.getElementById('rotateBtn'),
            flipH: document.getElementById('flipHBtn'),
            flipV: document.getElementById('flipVBtn'),
            save: document.getElementById('saveBtn')
        };

        const rotateDegrees = document.getElementById('rotateDegrees');
        const rotateValue = document.getElementById('rotateValue');

        rotateDegrees.addEventListener('input', () => {
            rotateValue.textContent = rotateDegrees.value + '°';
        });

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'image/gif') {
                uploadFile(file);
            } else {
                showError('Please upload a GIF file');
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files[0]) {
                uploadFile(fileInput.files[0]);
            }
        });

        async function uploadFile(file) {
            showLoading(true);
            hideError();

            const formData = new FormData();
            formData.append('gif', file);

            try {
                const response = await fetch('/api/upload.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    currentFile = data.file;
                    showPreview(data.file, data.info);
                    enableButtons(true);
                } else {
                    showError(data.error || 'Upload failed');
                }
            } catch (err) {
                showError('Upload failed: ' + err.message);
            }

            showLoading(false);
        }

        async function transform(type, params) {
            showLoading(true);
            hideError();

            try {
                const response = await fetch('/api/transform.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file: currentFile,
                        transform: { type, ...params }
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentFile = data.file;
                    showPreview(data.file, data.info);
                } else {
                    showError(data.error || 'Transform failed');
                }
            } catch (err) {
                showError('Transform failed: ' + err.message);
            }

            showLoading(false);
        }

        async function saveToS3() {
            showLoading(true);
            hideError();

            const filename = document.getElementById('saveFilename').value || undefined;

            try {
                const response = await fetch('/api/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file: currentFile,
                        filename: filename
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentFile = null;
                    preview.style.display = 'none';
                    uploadZone.style.display = 'block';
                    gifInfo.textContent = '';
                    enableButtons(false);
                    loadGallery();
                    alert('GIF saved successfully!');
                } else {
                    showError(data.error || 'Save failed');
                }
            } catch (err) {
                showError('Save failed: ' + err.message);
            }

            showLoading(false);
        }

        async function loadGallery() {
            try {
                const response = await fetch('/api/list.php');
                const data = await response.json();

                if (data.success) {
                    gallery.innerHTML = data.files.map(file => `
                        <div class="gallery-item">
                            <img src="${file.url}" alt="${file.key}" loading="lazy">
                            <div class="gallery-item-info">
                                ${file.key}<br>
                                ${formatBytes(file.size)}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Failed to load gallery:', err);
            }
        }

        function showPreview(file, info) {
            uploadZone.style.display = 'none';
            preview.src = `/tmp/${file}?t=${Date.now()}`;
            preview.style.display = 'block';

            if (info) {
                gifInfo.textContent = `${info.width}x${info.height} | ${info.frames} frames | ${formatBytes(info.size)}`;
                document.getElementById('resizeWidth').value = info.width;
                document.getElementById('resizeHeight').value = info.height;
            }
        }

        function showLoading(show) {
            loading.classList.toggle('active', show);
        }

        function showError(message) {
            error.textContent = message;
        }

        function hideError() {
            error.textContent = '';
        }

        function enableButtons(enabled) {
            Object.values(buttons).forEach(btn => btn.disabled = !enabled);
        }

        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        buttons.resize.addEventListener('click', () => {
            transform('resize', {
                width: parseInt(document.getElementById('resizeWidth').value),
                height: parseInt(document.getElementById('resizeHeight').value),
                keepAspectRatio: document.getElementById('keepAspectRatio').checked
            });
        });

        buttons.crop.addEventListener('click', () => {
            transform('crop', {
                x: parseInt(document.getElementById('cropX').value),
                y: parseInt(document.getElementById('cropY').value),
                width: parseInt(document.getElementById('cropWidth').value),
                height: parseInt(document.getElementById('cropHeight').value)
            });
        });

        buttons.rotate.addEventListener('click', () => {
            transform('rotate', {
                degrees: parseInt(rotateDegrees.value)
            });
        });

        buttons.flipH.addEventListener('click', () => {
            transform('flip', { direction: 'horizontal' });
        });

        buttons.flipV.addEventListener('click', () => {
            transform('flip', { direction: 'vertical' });
        });

        buttons.save.addEventListener('click', saveToS3);

        loadGallery();
    </script>
</body>
</html>
