<VirtualHost *:80>
    ServerName localhost
    ServerAlias *
    
    # DocumentRoot should be /var/www/html, not public
    DocumentRoot /var/www/html
    
    # Set environment variables
    SetEnv ENVIRONMENT production
    
    # Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript
        DeflateCompressionLevel 6
    </IfModule>
    
    # Security headers
    <IfModule mod_headers.c>
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-Content-Type-Options "nosniff"
        Header set X-XSS-Protection "1; mode=block"
        Header set Referrer-Policy "strict-origin-when-cross-origin"
        Header set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
    </IfModule>
    
    # Caching for static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresDefault "access plus 2592000 seconds"
        ExpiresByType text/html "access plus 600 seconds"
        ExpiresByType application/javascript "access plus 2592000 seconds"
        ExpiresByType text/css "access plus 2592000 seconds"
        ExpiresByType image/gif "access plus 2592000 seconds"
        ExpiresByType image/jpeg "access plus 2592000 seconds"
        ExpiresByType image/png "access plus 2592000 seconds"
    </IfModule>
    
    # Directory configuration with rewriting
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
        
        # URL rewriting for clean URLs
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            
            # Skip rewrite for existing files and directories
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            
            # Route all requests to index.php
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>
    
    # Deny access to upload and session directories via web
    <Directory /var/www/html/uploads>
        Require all denied
    </Directory>
    
    <Directory /var/www/html/sessions>
        Require all denied
    </Directory>
    
    # PHP-FPM configuration (if using PHP-FPM instead of mod_php)
    # Uncomment below if deploying with PHP-FPM
    # <FilesMatch "\.php$">
    #     SetHandler "proxy:unix:/run/php/php8.2-fpm.sock|fcgi://localhost"
    # </FilesMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Performance tuning
    <IfModule mod_http2.c>
        Protocols h2 http/1.1
    </IfModule>
</VirtualHost>
