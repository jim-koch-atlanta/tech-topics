<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Transformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-section {
            margin-bottom: 40px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type="file"] {
            display: none;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .file-input-label:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .file-input-label.active {
            border-color: #667eea;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-right: 20px;
        }
        
        .upload-text h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .upload-text p {
            color: #999;
            font-size: 14px;
        }
        
        .preview-section {
            margin-bottom: 30px;
            display: none;
        }
        
        .preview-section.active {
            display: block;
        }
        
        .preview-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .preview-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
        }
        
        .controls-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .control-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .control-group input,
        .control-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }
        
        .btn-secondary:hover {
            background: #d0deff;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .message.error {
            background: #fee2e2;
            color: #7f1d1d;
            border-left: 4px solid #ef4444;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .transformations-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }
        
        .transformations-list h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .transformations-list ul {
            list-style: none;
        }
        
        .transformations-list li {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .transformations-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ GIF Transformer</h1>
        <p class="subtitle">Upload, transform, and download your GIFs</p>
        
        <div id="messageContainer"></div>
        
        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".gif" />
                <label for="fileInput" class="file-input-label">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">
                        <h3>Drop your GIF here or click to browse</h3>
                        <p>Max file size: 100MB</p>
                    </div>
                </label>
            </div>
        </div>
        
        <!-- Preview & Controls Section -->
        <div class="preview-section" id="previewSection">
            <div class="preview-container">
                <img id="previewImage" src="" alt="GIF Preview" />
            </div>
            
            <div class="controls-section">
                <!-- Resize -->
                <div class="control-group">
                    <label>Resize</label>
                    <input type="number" id="resizeWidth" placeholder="Width (px)" min="1" />
                    <input type="number" id="resizeHeight" placeholder="Height (px)" min="1" style="margin-top: 8px;" />
                    <button class="btn-secondary" onclick="applyTransform('resize')" style="width: 100%; margin-top: 8px;">Apply</button>
                </div>
                
                <!-- Crop -->
                <div class="control-group">
                    <label>Crop</label>
                    <input type="number" id="cropWidth" placeholder="Width" min="1" />
                    <input type="number" id="cropHeight" placeholder="Height" min="1" style="margin-top: 8px;" />
                    <input type="number" id="cropX" placeholder="X offset" min="0" style="margin-top: 8px;" />
                    <input type="number" id="cropY" placeholder="Y offset" min="0" style="margin-top: 8px;" />
                    <button class="btn-secondary" onclick="applyTransform('crop')" style="width: 100%; margin-top: 8px;">Apply</button>
                </div>
                
                <!-- Rotate -->
                <div class="control-group">
                    <label>Rotate</label>
                    <input type="number" id="rotateAngle" placeholder="Angle (-360 to 360)" min="-360" max="360" />
                    <button class="btn-secondary" onclick="applyTransform('rotate')" style="width: 100%; margin-top: 8px;">Apply</button>
                </div>
                
                <!-- Flip -->
                <div class="control-group">
                    <label>Flip</label>
                    <div class="button-group" style="margin-top: 8px;">
                        <button class="btn-secondary" onclick="applyTransform('flip', 'vertical')" style="flex: 1;">Vertical</button>
                        <button class="btn-secondary" onclick="applyTransform('flip', 'horizontal')" style="flex: 1;">Horizontal</button>
                    </div>
                </div>
            </div>
            
            <!-- Transformations List -->
            <div id="transformationsContainer" style="display: none;">
                <div class="transformations-list">
                    <h4>Applied Transformations:</h4>
                    <ul id="transformationsList"></ul>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-success" onclick="saveGif()">üíæ Save GIF</button>
                <button class="btn-danger" onclick="cancelSession()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const previewSection = document.getElementById('previewSection');
        const messageContainer = document.getElementById('messageContainer');
        const previewImage = document.getElementById('previewImage');
        const label = document.querySelector('.file-input-label');
        
        // File input events
        fileInput.addEventListener('change', handleFileSelect);
        label.addEventListener('dragover', (e) => {
            e.preventDefault();
            label.classList.add('active');
        });
        label.addEventListener('dragleave', () => label.classList.remove('active'));
        label.addEventListener('drop', (e) => {
            e.preventDefault();
            label.classList.remove('active');
            fileInput.files = e.dataTransfer.files;
            handleFileSelect();
        });
        
        async function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;
            
            showMessage('Uploading GIF...', 'info');
            
            const formData = new FormData();
            formData.append('gif', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    uploadSection.style.display = 'none';
                    previewSection.classList.add('active');
                    showMessage('GIF uploaded successfully!', 'success');
                    await loadPreview();
                } else {
                    showMessage(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        async function loadPreview() {
            try {
                const response = await fetch('/api/preview');
                const data = await response.json();
                
                if (response.ok) {
                    previewImage.src = data.preview;
                    updateTransformationsList(data.transformations);
                } else {
                    showMessage(data.error || 'Failed to load preview', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        async function applyTransform(action, direction = null) {
            let params = { action };
            
            switch (action) {
                case 'resize':
                    params.width = parseInt(document.getElementById('resizeWidth').value);
                    params.height = parseInt(document.getElementById('resizeHeight').value);
                    if (!params.width || !params.height) {
                        showMessage('Please enter width and height', 'error');
                        return;
                    }
                    break;
                case 'crop':
                    params.width = parseInt(document.getElementById('cropWidth').value);
                    params.height = parseInt(document.getElementById('cropHeight').value);
                    params.x = parseInt(document.getElementById('cropX').value) || 0;
                    params.y = parseInt(document.getElementById('cropY').value) || 0;
                    if (!params.width || !params.height) {
                        showMessage('Please enter width and height', 'error');
                        return;
                    }
                    break;
                case 'rotate':
                    params.angle = parseFloat(document.getElementById('rotateAngle').value);
                    if (!params.angle) {
                        showMessage('Please enter an angle', 'error');
                        return;
                    }
                    break;
                case 'flip':
                    params.direction = direction;
                    break;
            }
            
            showMessage('Applying ' + action + '...', 'info');
            
            try {
                const response = await fetch('/api/transform', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    await loadPreview();
                } else {
                    showMessage(data.error || 'Transformation failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        async function saveGif() {
            showMessage('Saving GIF...', 'info');
            
            try {
                const response = await fetch('/api/save', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    // Trigger download
                    const link = document.createElement('a');
                    link.href = data.download_url;
                    link.download = data.filename;
                    link.click();
                    showMessage('GIF downloaded successfully!', 'success');
                } else {
                    showMessage(data.error || 'Save failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        async function cancelSession() {
            if (!confirm('Are you sure? This will clear your session.')) return;
            
            try {
                await fetch('/api/cancel', { method: 'POST' });
                location.reload();
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message ' + (type === 'error' ? 'error' : type === 'success' ? 'success' : '');
            messageEl.textContent = text;
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageEl);
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => messageEl.remove(), 3000);
            }
        }
        
        function updateTransformationsList(transformations) {
            if (!transformations || transformations.length === 0) {
                document.getElementById('transformationsContainer').style.display = 'none';
                return;
            }
            
            document.getElementById('transformationsContainer').style.display = 'block';
            const list = document.getElementById('transformationsList');
            list.innerHTML = transformations.map(t => 
                `<li>‚Ä¢ ${t.action.charAt(0).toUpperCase() + t.action.slice(1)}</li>`
            ).join('');
        }
    </script>
</body>
</html>
